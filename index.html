<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Breakout Project</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="screen">
      <span><p>BREAKOUT - #WARNING, Seriously addictive!!</p></span>
      <p class="score">Score: <span id="score"></span></p>
      <p class="lives">Lives: <span id="lives"></span></p>
      <div id="gameScreen">
        <div class="brick"></div>
        <div id="ball"></div>
        <div id="paddle"></div>
      </div>
      <button type="button" name="button" id="btn">START</button>
    </div>

    <div id="gameOverModal" class="modal">


      <div class="modal-content">
        <h1>Game Over</h1>
        <button class="tryagainBtn" type="button" name="button">Try Again</button>
      </div>

    </div>
    <div id="winner" class="modal">


      <div class="modal-content">
        <h1>You Win!!</h1>
        <button class="tryagainBtn" type="button" name="button">Try Again</button>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js">
    </script>
  </body>
</html>
